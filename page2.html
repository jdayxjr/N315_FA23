    <h1 class="title">Form:</h1>
    <div class="container">

        <div class="form_content">
            <form>
                <div>
                    <label for="name">Name</label>
                    <input id="name" type="text" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" />
                </div>
                <div>
                    <label for="comp">Favorite Location</label>
                    <select id="comp">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div>
                    <fieldset>
                        <legend>Are you familiar With Nevada</legend>
                        <input type="radio" name="grid" id="yes" value="yes" />
                        <label for="yes">Yes</label>
                        <input type="radio" name="grid" id="no" value="no" />
                        <label for="no">No</label>
                    </fieldset>
                </div>
                <div class="full-width">
                    <label for="message">Message</label>
                    <textarea id="message"></textarea>
                </div>
                <div class="full-width">
                    <input type="checkbox" id="newsletter" />
                    <label for="newsletter">Receive our newsletter?</label>
                </div>
                <div class="full-width">
                    <button type="submit">Send Response</button>
                    <button type="reset">Clear Form</button>
                </div>
            </form>

        </div>

    </div>
